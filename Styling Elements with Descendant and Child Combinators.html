<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Combinator Demo</title>
  <style>
    /* Descendant combinator: targets ALL <p> inside <div> */
    div p {
      color: blue;
    }

    /* Child combinator: targets ONLY <p> directly inside <div> */
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <p>This is a direct child paragraph of the div.</p>
    <section>
      <p>This paragraph is nested deeper inside a section.</p>
    </section>
  </div>

</body>
</html>
