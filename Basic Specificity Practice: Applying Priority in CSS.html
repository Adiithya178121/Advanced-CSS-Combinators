<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Specificity Demo</title>
  <style>
    /* Element selector (lowest specificity) */
    div {
      color: blue;
    }

    /* Class selector (higher than element) */
    .highlight {
      color: green;
    }

    /* ID selector (highest specificity among the three) */
    #special {
      color: red;
    }
  </style>
</head>
<body>

  <div class="highlight" id="special">
    This text shows the color based on CSS specificity!
  </div>

</body>
</html>
